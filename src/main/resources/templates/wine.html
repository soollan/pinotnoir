<!DOCTYPE html>
<html>
<head>
    <style>
        .layer_wrap{position:absolute; width:300px; height:100px; background:#fff; text-align: center; border: 1px solid gold}
    </style>

    <link rel="stylesheet" href="/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" >
    <link rel="stylesheet" href="/DataTables/datatables.min.css" >
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/DataTables/datatables.min.js"></script>
    <script src="/js/wine.js"></script>

<!--    <link rel="stylesheet" href="/pinotnoir/pinotnoir.main/static/css/bootstrap.min.css" >-->

<!--    <script src="/pinotnoir/pinotnoir.main/static/js/wine.js"></script>-->
</head>

<body>
    <div>
        <input type="button" value="추가" onclick="add()" style="margin: 10px;"/>
    </div>

    <table class="display table table-striped" id="wineTable"></table>

    <div id="layerbox" class="layerpop layer_wrap" style="width: 500px; height: 530px; display: none;">
        <article class="layerpop_area">
            <a href="javascript:popupClose();" class="layerpop_close" id="layerbox_close"></a><br>
            <div class="content">
                <table class="table table-striped" id="wineTable2">
                    <tr>
                        <th>와인이름</th>
                        <td><input type="text" class="add" name="name" /></td>
                    </tr>
                    <tr>
                        <th scope="col">생산년도</th>
                        <td><input type="text" class="add" name="vintage"/></td>
                    </tr>
                    <tr>
                        <th scope="col">시음적기 시작연도</th>
                        <td><input type="text" class="add" name="startDrink"/></td>
                    </tr>
                    <tr>
                        <th scope="col">시음적기 마지막연도</th>
                        <td><input type="text" class="add" name="endDrink" /></td>
                    </tr>
                    <tr>
                        <th scope="col">생산지역</th>
                        <td><input type="text" class="add" name="region" /></td>
                    </tr>
                    <tr>
                        <th scope="col">비비노점수</th>
                        <td><input type="text" class="add" name="vivino" /></td>
                    </tr>
                    <tr>
                        <th scope="col">세계랭킹</th>
                        <td><input type="text" class="add" name="rankingWorld" /></td>
                    </tr>
                    <tr>
                        <th scope="col">생산지역 랭킹</th>
                        <td><input type="text" class="add" name="rankingRegion" /></td>
                    </tr>
                    <tr>
                        <th scope="col">추천 페어링</th>
                        <td><input type="text" class="add" name="pairing" /></td>
                    </tr>
                    <tr>
                        <th scope="col">이미지</th>
                        <td><input type="text" class="add" name="image" /> </td>
                    </tr>
                </table>
                <input type="button" id="del" value="삭제" onclick="deleteWine()" style="display: none"/>
                <input type="button" id="save" value="추가" onclick="saveWine()" />
                <input type="button" value="닫기" onclick="popupClose()"/>
            </div>
        </article>
    </div>
</body>
</html>
